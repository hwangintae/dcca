<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>협회소개 | DCCA</title>
</head>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div th:replace="fragments/associationLeftMenu :: associationLeftMenu"/>
<div class="container">
    <div class="page-header">
        <!--
            <h1 th:if="!${board?.id}">게시글 등록</h1>
            <h1 th:if="${board?.id}">게시글 상세</h1>
        -->
        <h1 th:text="${board?.id} ? '게시글 상세' : '게시글 등록'"></h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board?.id}" />
    <input id="board_create_date" type="hidden" th:value="${board?.createDate}" />
    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px;">생성 날짜</th>
            <td>
                <input type="text" class="form-control input-sm"
                       readonly th:value="${board?.createDate} ?
                                                ${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')} : ${board?.createDate}" />
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td>
                <input id="board_title" type="text" class="form-control input-sm" th:value="${board?.title}" />
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <td>
                    <textarea id="board_content" class="form-control input-sm"
                              maxlength="140" rows="70" style="height: 200px;" th:text="${board?.content}" ></textarea>
                <span class="help-block"></span>
            </td>
        </tr>
    </table>

    <!-- 목록으로 -->
    <div class="pull-left">
        <a href="/board/list" class="btn btn-success">목록으로</a>
    </div>

    <!-- 저장/수정/삭제 버튼 -->
    <div class="pull-right">
        <button th:if="!${board?.id}" type="button" class="btn btn-primary" id="insert">저장</button>
        <button th:if="${board?.id}" type="button" class="btn btn-info" id="update">수정</button>
        <button th:if="${board?.id}" type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
</div>

<th:block>
</th:block>

<th:block>
    <!-- 신규 등록 -->
    <script th:if="!${board?.id}">
        // 저장버튼
        $("#insert").click(function() {
            var jsonData = JSON.stringify({
                title : $("#board_title").val(),
                content : $("#board_content").val()
            });
            $.ajax({
                url : "http://localhost:8080/board/new",
                type : "POST",
                data : jsonData,
                contentType : "application/json",
                dataType : "json",
                success : function() {
                    alert("저장 성공!");
                    location.href = "/board/notifyList";
                },
                error : function() {
                    alert("저장 실패!");
                }
            });
        });
    </script>

    <!-- 수정/삭제 -->
    <script th:if="${board?.id}">
        // 수정버튼
        $("#update").click(function() {
            var jsonData = JSON.stringify({
                title : $("#board_title").val(),
                content : $("#board_content").val()
            });
            $.ajax({
                url : "http://localhost:8080/board/" + $("#board_id").val(),
                type : "PUT",
                data : jsonData,
                contentType : "application/json",
                dataType : "json",
                success : function() {
                    alert("수정 성공!");
                    location.href = "/board/list";
                },
                error : function() {
                    alert("수정 실패!");
                }
            });
        });

        // 삭제버튼
        $("#delete").click(function() {
            $.ajax({
                url : "http://localhost:8080/board/" + $("#board_id").val(),
                type : "DELETE",
                success : function() {
                    alert("삭제 성공!");
                    location.href = "/board/list";
                },
                error : function() {
                    alert("삭제 실패!");
                }
            });
        });
    </script>
<script src="nav.js"></script>
</body>
<div th:replace="fragments/footer :: footer"/>
</html>
