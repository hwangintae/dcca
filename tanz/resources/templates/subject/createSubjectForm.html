<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/subject/new" th:object="${subjectForm}"
          method="post">
        <div class="form-group">
            <label th:for="yearMonth">연도</label>
            <input type="month" value="2020-03" max="9999-12" th:field="*{yearMonth}" class="form-control"
                >
        </div>
        <div class="form-group">
            <label th:for="subjectName">과목명</label>
            <input type="text" th:field="*{subjectName}" class="form-control"
                   placeholder="과목명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="subjectName">학년</label>
            <input type="number" th:field="*{subjectGrade}" class="form-control"
                   placeholder="학년을 입력하세요">
        </div>
        <div class="form-group">
            <label for="member" th:for="teacherCode">교사선택</label>
            <select name="memberId" id="member" th:field="*{teacherCode}" class="form-control">
                <option value="">교사선택</option>
                <option th:each="member : ${findTeacher}"
                        th:value="${member.userId}"
                        th:text="${member.userId}" />
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
